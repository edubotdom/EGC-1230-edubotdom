dist: xenial

services:
  - postgresql
addons:
  postgresql: "9.4"
before_script:
  - psql -U postgres -c "create user decide password 'decide'"
  - psql -U postgres -c "create database test_decide owner decide"
  - psql -U postgres -c "ALTER USER decide CREATEDB"
language: python
python:
  - "3.7"
install:
  - pip install -r requirements.txt
  - pip install codacy-coverage
script:
  - cd decide
  - python manage.py test census
notifications:
  email:
    recipients:
    - edubotdom@alum.us.es
    on_success: always
    on_failure: always
deploy:
  provider: heroku
  app: egc-1819-edubotdom-1530
  strategy: git
  api_key: $HEROKU_AUTH_TOKEN
  on:
   branch: master